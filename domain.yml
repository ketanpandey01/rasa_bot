session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet
- legacyPO
- thank
# - legacyPO_Number
# - SKU
# - Store
- SOHDetails
- UploadAttachment
- singleRequest
- multipleRequest
- inform

entities:
- legacyPO_No
- SKU_No
- store_No

slots:
  SKU_No:
    type: unfeaturized
  store_No:
    type: unfeaturized
  legacyPo:
    type: unfeaturized

responses:
  utter_greet_user:
  - text: Hello there, I am the service bot Of GAP, powered by AI.
  utter_choose_conversation_path:
  - text: "Here is what I can do for you:"
    custom:
      payload: quickReplies
      data: 
        - title: "Get SOH details"
          payload: "SOH"
        - title: "Legacy PO"
          payload: "legacy po"
  utter_greet:
  - text: Hey! How are you?
  utter_on_it:
  - text: I understand your request.
  utter_noworries:
  - text: No worries!
  utter_ask_legacyPo:
  - text: Please provide the legacy PO number?
  utter_ask_SKU_No:
  - text: Can you please provide the SKU number?
  - text: Please provide the SKU number?
  utter_ask_store_No:
  - text: Enter the Store# where you would like to query SOH for item?
  utter_request_type:
  - text: Please specify the request type?
    custom:
      payload: quickReplies
      data: 
        - title: "Single Request"
          payload: "single"
        - title: "Multi Request"
          payload: "multiple"
  utter_uploadAttachment:
  - text: "Please upload excel data"
    buttons:
    - title: "Upload Excel"
      payload: ""
  utter_wrong_SKU_No:
  - text: Please provide the correct sku number
  utter_wrong_store_No:
  - text: Please provide the correct store number
  utter_wrong_legacyPo:
  - text: Please provide the correct Po number
  # utter_greetInfo:
  # - text: I am demo bot.
  # utter_goodbye:
  # - text: Bye
 

actions:
- utter_greet
- utter_greet_user
- utter_on_it
- utter_noworries
- utter_ask_legacyPO_number
- utter_ask_SKU_No
- utter_ask_store_No
- utter_request_type
- utter_uploadAttachment
